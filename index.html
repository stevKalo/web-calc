<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <div class="screen"></div>
      <div class="buttons">
        <div class="row">
          <div class="btn clear">AC</div>
          <div class="btn clear">C</div>
          <div class="btn modifier">+/-</div>
          <div class="btn modifier">%</div>
        </div>
        <div class="row">
          <div class="btn num">7</div>
          <div class="btn num">8</div>
          <div class="btn num">9</div>
          <div class="btn operation">/</div>
        </div>
        <div class="row">
          <div class="btn num">4</div>
          <div class="btn num">5</div>
          <div class="btn num">6</div>
          <div class="btn operation">x</div>
        </div>
        <div class="row">
          <div class="btn num">1</div>
          <div class="btn num">2</div>
          <div class="btn num">3</div>
          <div class="btn operation">-</div>
        </div>
        <div class="row">
          <div class="btn num">0</div>
          <div class="btn">.</div>
          <div class="btn equal">=</div>
          <div class="btn operation">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
