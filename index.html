<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <div class="screen">
        <div class="display" id="inputB"></div>
        <div class="display" id="inputA"></div>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="btn clear" id="all-clear">AC</button>
          <button class="btn clear" id="clear">C</button>
          <button class="btn modifier" id="pos/neg">+/-</button>
          <button class="btn modifier" id="percent">%</button>
        </div>
        <div class="row">
          <button class="btn num" id="7">7</button>
          <button class="btn num" id="8">8</button>
          <button class="btn num" id="9">9</button>
          <button class="btn operator" id="/">/</button>
        </div>
        <div class="row">
          <button class="btn num" id="4">4</button>
          <button class="btn num" id="5">5</button>
          <button class="btn num" id="6">6</button>
          <button class="btn operator" id="x">x</button>
        </div>
        <div class="row">
          <button class="btn num" id="1">1</button>
          <button class="btn num" id="2">2</button>
          <button class="btn num" id="3">3</button>
          <button class="btn operator" id="-">-</button>
        </div>
        <div class="row">
          <button class="btn num" id="0">0</button>
          <button class="btn" id="decimal">.</button>
          <button class="btn equal" id="equal">=</button>
          <button class="btn operator" id="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
